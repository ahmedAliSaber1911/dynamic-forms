<div class="main">

  <mat-tab-group>
    <ng-container *ngIf="firstData$ | async as formData">

      <mat-tab [label]="formData.ID">
        <app-dynamic-form [formData]="formData"></app-dynamic-form>
      </mat-tab>
    </ng-container>

    <ng-container *ngIf="secondData$ | async as formData">
      <mat-tab [label]="formData.ID">
        <app-dynamic-form [formData]="formData"></app-dynamic-form>
      </mat-tab>
    </ng-container>
  </mat-tab-group>

</div>
